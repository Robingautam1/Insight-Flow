<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightFlow — Dashboard</title>
    <meta name="description" content="Business Analytics Dashboard">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- React & Recharts -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide & Main Styles -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-50 text-slate-900 font-sans">

    <div class="app-layout">
        <!-- Sidebar (Static HTML to maintain sitewide consistency) -->
        <aside class="sidebar" id="sidebar">
            <a href="index.html" class="sidebar-logo logo">
                <i data-lucide="activity"></i>
                Insight<span>Flow</span>
            </a>

            <nav class="sidebar-menu">
                <a href="dashboard.html" class="sidebar-item active">
                    <i data-lucide="layout-grid"></i>
                    Dashboard
                </a>
                <a href="analytics.html" class="sidebar-item">
                    <i data-lucide="bar-chart-2"></i>
                    Analytics
                </a>
                <a href="data.html" class="sidebar-item">
                    <i data-lucide="database"></i>
                    Data Sources
                </a>
                <a href="settings.html" class="sidebar-item">
                    <i data-lucide="settings"></i>
                    Settings
                </a>
                <a href="support.html" class="sidebar-item">
                    <i data-lucide="help-circle"></i>
                    Support
                </a>
            </nav>

            <div class="mt-auto">
                <div class="card bg-slate-50 border-none p-4 w-[220px] mx-auto mb-6">
                    <h5 class="font-bold mb-1 font-sans">Pro Plan</h5>
                    <p class="text-xs text-muted-foreground mb-2">12 days left in trial.</p>
                    <button
                        class="w-full bg-blue-600 text-white text-xs py-2 rounded hover:bg-blue-700 transition">Upgrade</button>
                </div>
            </div>
        </aside>

        <!-- Main Content Area where React Mounts -->
        <main class="main-content flex-1 h-screen overflow-hidden flex flex-col relative" id="react-root">
            <!-- React App will render here -->
        </main>
    </div>

    <!-- React Application Logic -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { AreaChart, Area, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        // Custom Icon Component to handle Lucide in React
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]); // Re-run when name changes

            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const Dashboard = () => {
            const [dateRange, setDateRange] = useState('30d');
            const [region, setRegion] = useState('All');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [transactions, setTransactions] = useState([
                { id: '#ORD-10254', customer: 'Rajesh Kumar', date: '2025-12-14', amount: 2450, status: 'Paid', channel: 'Website' },
                { id: '#ORD-10253', customer: 'Priya Singh', date: '2025-12-14', amount: 890, status: 'Pending', channel: 'Mobile App' },
                { id: '#ORD-10252', customer: 'Amit Patel', date: '2025-12-13', amount: 1200, status: 'Paid', channel: 'Marketplace' },
                { id: '#ORD-10251', customer: 'Sneha Gupta', date: '2025-12-13', amount: 5600, status: 'Paid', channel: 'Website' },
                { id: '#ORD-10250', customer: 'Vikram Malhotra', date: '2025-12-12', amount: 320, status: 'Refunded', channel: 'Offline' },
                { id: '#ORD-10249', customer: 'Anjali Desai', date: '2025-12-12', amount: 15400, status: 'Paid', channel: 'Website' },
                { id: '#ORD-10248', customer: 'Rohan Shah', date: '2025-12-12', amount: 950, status: 'Pending', channel: 'Mobile App' },
                { id: '#ORD-10247', customer: 'Neha Sharma', date: '2025-12-11', amount: 2100, status: 'Paid', channel: 'Marketplace' },
                { id: '#ORD-10246', customer: 'Arjun Mehta', date: '2025-12-11', amount: 4800, status: 'Failed', channel: 'Website' },
                { id: '#ORD-10245', customer: 'Kavita Reddy', date: '2025-12-10', amount: 1250, status: 'Paid', channel: 'Mobile App' }
            ]);

            // Chart Data Generation (Nov 15 - Dec 14)
            const revenueData = useMemo(() => {
                const data = [];
                const start = new Date('2025-11-15');
                for (let i = 0; i < 30; i++) {
                    const d = new Date(start);
                    d.setDate(start.getDate() + i);
                    data.push({
                        date: d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                        value: Math.floor(Math.random() * (54000 - 38000) + 38000)
                    });
                }
                return data;
            }, []);

            const channelData = [
                { name: 'Website', value: 160, color: '#3B82F6' },
                { name: 'Mobile App', value: 107, color: '#10B981' },
                { name: 'Marketplace', value: 71, color: '#F59E0B' },
                { name: 'Offline', value: 18, color: '#EF4444' }
            ];

            const handleSubmitTransaction = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newTx = {
                    id: `#ORD-${Math.floor(Math.random() * 9000) + 10000}`,
                    customer: formData.get('customer'),
                    amount: parseFloat(formData.get('amount')),
                    date: formData.get('date'),
                    status: formData.get('status'),
                    channel: formData.get('channel')
                };
                setTransactions([newTx, ...transactions]);
                setIsModalOpen(false);
            };

            // Re-trigger Lucide icons on render
            useEffect(() => {
                lucide.createIcons();
            });

            return (
                <div className="flex flex-col h-full bg-slate-50">
                    {/* Sticky Header / Filter Bar */}
                    <div className="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div className="flex items-center gap-4 w-full md:w-auto overflow-x-auto no-scrollbar">
                            <div className="flex bg-slate-100 p-1 rounded-lg">
                                {['7d', '30d', '90d', '1y'].map(range => (
                                    <button
                                        key={range}
                                        onClick={() => setDateRange(range)}
                                        className={`px-3 py-1.5 text-xs font-semibold rounded-md transition-all ${dateRange === range ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                    >
                                        {range === '1y' ? '1 Year' : range === '90d' ? '3 Months' : range === '30d' ? '30 Days' : '7 Days'}
                                    </button>
                                ))}
                            </div>
                            <div className="relative">
                                <select
                                    value={region}
                                    onChange={(e) => setRegion(e.target.value)}
                                    className="appearance-none bg-white border border-slate-200 rounded-lg text-sm pl-9 pr-8 py-2 focus:outline-none focus:ring-2 focus:ring-blue-100 font-medium text-slate-600 cursor-pointer hover:bg-slate-50"
                                >
                                    <option value="All">All Regions</option>
                                    <option value="North">North Region</option>
                                    <option value="South">South Region</option>
                                    <option value="East">East Region</option>
                                    <option value="West">West Region</option>
                                </select>
                                <div className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
                                    <Icon name="globe" size={14} />
                                </div>
                                <div className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
                                    <Icon name="chevron-down" size={14} />
                                </div>
                            </div>
                        </div>

                        <div className="flex items-center gap-3 w-full md:w-auto justify-end">
                            <button className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-50 hover:text-blue-600 transition-colors shadow-sm">
                                <Icon name="download" size={16} /> <span className="hidden sm:inline">Export</span>
                            </button>
                            <button
                                onClick={() => setIsModalOpen(true)}
                                className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors shadow-md hover:shadow-lg"
                            >
                                <Icon name="plus" size={16} /> <span>Add Transaction</span>
                            </button>
                        </div>
                    </div>

                    {/* Dashboard Content - Scrollable */}
                    <div className="flex-1 overflow-y-auto p-6 md:p-8 space-y-8 no-scrollbar scroll-smooth">
                        {/* 1. Metric Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {/* Revenue */}
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
                                <div className="flex justify-between items-start mb-4">
                                    <div className="p-3 bg-blue-50 text-blue-600 rounded-xl">
                                        <Icon name="dollar-sign" size={24} />
                                    </div>
                                    <span className="flex items-center gap-1 text-xs font-bold text-green-600 bg-green-50 px-2 py-1 rounded-full border border-green-100">
                                        <Icon name="trending-up" size={12} /> 14%
                                    </span>
                                </div>
                                <h3 className="text-slate-500 text-sm font-medium mb-1">Total Revenue</h3>
                                <div className="text-2xl font-bold text-slate-900">₹12,45,000</div>
                            </div>

                            {/* Customers */}
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
                                <div className="flex justify-between items-start mb-4">
                                    <div className="p-3 bg-green-50 text-green-600 rounded-xl">
                                        <Icon name="users" size={24} />
                                    </div>
                                    <span className="flex items-center gap-1 text-xs font-bold text-green-600 bg-green-50 px-2 py-1 rounded-full border border-green-100">
                                        <Icon name="trending-up" size={12} /> 5%
                                    </span>
                                </div>
                                <h3 className="text-slate-500 text-sm font-medium mb-1">Active Customers</h3>
                                <div className="text-2xl font-bold text-slate-900">1,240</div>
                            </div>

                            {/* Orders */}
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
                                <div className="flex justify-between items-start mb-4">
                                    <div className="p-3 bg-purple-50 text-purple-600 rounded-xl">
                                        <Icon name="shopping-bag" size={24} />
                                    </div>
                                    <span className="flex items-center gap-1 text-xs font-bold text-green-600 bg-green-50 px-2 py-1 rounded-full border border-green-100">
                                        <Icon name="trending-up" size={12} /> 2%
                                    </span>
                                </div>
                                <h3 className="text-slate-500 text-sm font-medium mb-1">New Orders</h3>
                                <div className="text-2xl font-bold text-slate-900">356</div>
                            </div>

                            {/* Refund Rate */}
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
                                <div className="flex justify-between items-start mb-4">
                                    <div className="p-3 bg-orange-50 text-orange-600 rounded-xl">
                                        <Icon name="alert-circle" size={24} />
                                    </div>
                                    <span className="flex items-center gap-1 text-xs font-bold text-slate-500 bg-slate-100 px-2 py-1 rounded-full border border-slate-200">
                                        <Icon name="minus" size={12} /> Stable
                                    </span>
                                </div>
                                <h3 className="text-slate-500 text-sm font-medium mb-1">Refund Rate</h3>
                                <div className="text-2xl font-bold text-slate-900">2.4%</div>
                            </div>
                        </div>

                        {/* 2. Charts Row */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Area Chart */}
                            <div className="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                <h3 className="text-lg font-bold text-slate-800 mb-6">Revenue Over Time</h3>
                                <div className="h-[300px] w-full">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <AreaChart data={revenueData}>
                                            <defs>
                                                <linearGradient id="colorRev" x1="0" y1="0" x2="0" y2="1">
                                                    <stop offset="5%" stopColor="#3B82F6" stopOpacity={0.2} />
                                                    <stop offset="95%" stopColor="#3B82F6" stopOpacity={0} />
                                                </linearGradient>
                                            </defs>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                            <XAxis
                                                dataKey="date"
                                                axisLine={false}
                                                tickLine={false}
                                                tick={{ fill: '#94a3b8', fontSize: 12 }}
                                                minTickGap={30}
                                            />
                                            <YAxis
                                                axisLine={false}
                                                tickLine={false}
                                                tick={{ fill: '#94a3b8', fontSize: 12 }}
                                                tickFormatter={(val) => `₹${val / 1000}k`}
                                            />
                                            <Tooltip
                                                contentStyle={{ backgroundColor: '#1e293b', border: 'none', borderRadius: '8px', color: '#fff' }}
                                                itemStyle={{ color: '#fff' }}
                                                formatter={(value) => [`₹${value.toLocaleString()}`, 'Revenue']}
                                            />
                                            <Area
                                                type="monotone"
                                                dataKey="value"
                                                stroke="#3B82F6"
                                                strokeWidth={3}
                                                fillOpacity={1}
                                                fill="url(#colorRev)"
                                            />
                                        </AreaChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            {/* Donut Chart */}
                            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                                <h3 className="text-lg font-bold text-slate-800 mb-2">Orders by Channel</h3>
                                <p className="text-sm text-slate-500 mb-4">Distribution across platforms</p>
                                <div className="h-[300px] w-full relative">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <PieChart>
                                            <Pie
                                                data={channelData}
                                                cx="50%"
                                                cy="50%"
                                                innerRadius={60}
                                                outerRadius={100}
                                                paddingAngle={5}
                                                dataKey="value"
                                            >
                                                {channelData.map((entry, index) => (
                                                    <Cell key={`cell-${index}`} fill={entry.color} strokeWidth={0} />
                                                ))}
                                            </Pie>
                                            <Tooltip
                                                contentStyle={{ backgroundColor: '#ffff', border: '1px solid #e2e8f0', borderRadius: '8px', color: '#1e293b' }}
                                            />
                                            <Legend verticalAlign="bottom" height={36} iconType="circle" />
                                        </PieChart>
                                    </ResponsiveContainer>
                                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-12 text-center pointer-events-none">
                                        <div className="text-3xl font-bold text-slate-800">356</div>
                                        <div className="text-xs text-slate-400 font-bold uppercase tracking-wider">Total</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* 3. Transactions Table */}
                        <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                            <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-white">
                                <h3 className="text-lg font-bold text-slate-800">Recent Transactions</h3>
                                <div className="flex gap-2">
                                    <button className="p-2 text-slate-400 hover:text-blue-600 hover:bg-slate-50 rounded-lg transition-colors"><Icon name="search" size={18} /></button>
                                    <button className="p-2 text-slate-400 hover:text-blue-600 hover:bg-slate-50 rounded-lg transition-colors"><Icon name="filter" size={18} /></button>
                                </div>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left text-sm">
                                    <thead className="bg-slate-50 text-slate-500 font-semibold uppercase tracking-wider border-b border-slate-100">
                                        <tr>
                                            <th className="px-6 py-4">Order ID</th>
                                            <th className="px-6 py-4">Customer</th>
                                            <th className="px-6 py-4">Date</th>
                                            <th className="px-6 py-4">Amount</th>
                                            <th className="px-6 py-4">Status</th>
                                            <th className="px-6 py-4">Channel</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100">
                                        {transactions.map((tx, i) => (
                                            <tr key={i} className="hover:bg-slate-50/80 transition-colors group">
                                                <td className="px-6 py-4 font-mono text-xs text-slate-500">{tx.id}</td>
                                                <td className="px-6 py-4 font-medium text-slate-900">{tx.customer}</td>
                                                <td className="px-6 py-4 text-slate-500">{tx.date}</td>
                                                <td className="px-6 py-4 font-medium text-slate-900">₹{tx.amount.toLocaleString()}</td>
                                                <td className="px-6 py-4">
                                                    <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${tx.status === 'Paid' ? 'bg-green-50 text-green-700 border-green-100' :
                                                            tx.status === 'Pending' ? 'bg-yellow-50 text-yellow-700 border-yellow-100' :
                                                                'bg-red-50 text-red-700 border-red-100'
                                                        }`}>
                                                        <span className={`w-1.5 h-1.5 rounded-full mr-1.5 ${tx.status === 'Paid' ? 'bg-green-500' :
                                                                tx.status === 'Pending' ? 'bg-yellow-500' : 'bg-red-500'
                                                            }`}></span>
                                                        {tx.status}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4">
                                                    <div className="flex items-center gap-2 text-slate-600">
                                                        <Icon name={
                                                            tx.channel === 'Website' ? 'globe' :
                                                                tx.channel === 'Mobile App' ? 'smartphone' :
                                                                    tx.channel === 'Marketplace' ? 'shopping-bag' : 'credit-card'
                                                        } size={14} className="text-slate-400" />
                                                        {tx.channel}
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    {/* Add Transaction Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onClick={() => setIsModalOpen(false)}></div>
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-md relative z-10 overflow-hidden animate-in fade-in zoom-in duration-200">
                                <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                    <h3 className="font-bold text-lg text-slate-800">Add Transaction</h3>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-slate-600"><Icon name="x" size={20} /></button>
                                </div>
                                <form onSubmit={handleSubmitTransaction} className="p-6 space-y-4">
                                    <div className="space-y-1">
                                        <label className="text-xs font-bold text-slate-500 uppercase">Customer Name</label>
                                        <input type="text" name="customer" required className="w-full px-4 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500" placeholder="e.g. Rahul Sharma" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-500 uppercase">Amount (₹)</label>
                                            <input type="number" name="amount" required className="w-full px-4 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500" placeholder="0.00" />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-500 uppercase">Date</label>
                                            <input type="date" name="date" required className="w-full px-4 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500" />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-500 uppercase">Status</label>
                                            <select name="status" className="w-full px-4 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 bg-white">
                                                <option>Paid</option>
                                                <option>Pending</option>
                                                <option>Refunded</option>
                                            </select>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-xs font-bold text-slate-500 uppercase">Channel</label>
                                            <select name="channel" className="w-full px-4 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 bg-white">
                                                <option>Website</option>
                                                <option>Mobile App</option>
                                                <option>Marketplace</option>
                                                <option>Offline</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" className="w-full btn btn-primary py-3 mt-4 text-white font-semibold rounded-lg shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 transition-all">Add Transaction</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('react-root'));
        root.render(<Dashboard />);
    </script>
    <script src="js/main.js"></script>
    <script>
        // Init Icons for Sidebar (Non-React)
        window.onload = function () {
            lucide.createIcons();
            // Ensure sidebar toggle works from main.js
            if (window.initMobileSidebar) window.initMobileSidebar();
        }
    </script>
</body>

</html>
