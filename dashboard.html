<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightFlow â€” Ultimate Dashboard</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Styles & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- Dependencies -->
    <script src="https://unpkg.com/htm@3.1.1/dist/htm.umd.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3B82F6', secondary: '#6366F1' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'bounce-slight': 'bounceSlight 1s infinite'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        slideIn: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(0)' } }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50 text-slate-900 font-sans overflow-hidden">
    <div class="flex h-screen w-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col z-20 shadow-sm">
            <div class="p-6">
                <a href="index.html" class="flex items-center gap-2 text-2xl font-bold text-slate-800">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white"><i
                            data-lucide="activity"></i></div>
                    <span>Insight<span class="text-blue-600">Flow</span></span>
                </a>
            </div>
            <nav class="flex-1 px-4 space-y-1">
                <a href="dashboard.html"
                    class="flex items-center gap-3 px-4 py-3 text-blue-600 bg-blue-50 rounded-xl font-medium transition-colors">
                    <i data-lucide="layout-grid" size="20"></i> Dashboard
                </a>
                <a href="analytics.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-medium transition-colors">
                    <i data-lucide="bar-chart-2" size="20"></i> Analytics
                </a>
                <a href="data.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-medium transition-colors">
                    <i data-lucide="database" size="20"></i> Data Sources
                </a>
                <a href="settings.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-medium transition-colors">
                    <i data-lucide="settings" size="20"></i> Settings
                </a>
            </nav>
            <div class="p-4 mt-auto">
                <div class="bg-slate-900 text-white rounded-xl p-4 relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-3 opacity-10"><i data-lucide="zap" size="48"></i></div>
                    <h4 class="font-bold relative z-10">Pro Plan</h4>
                    <p class="text-xs text-slate-400 mb-3 relative z-10">12 days remaining</p>
                    <button
                        class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-xs font-bold transition-colors relative z-10">Upgrade
                        Now</button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="react-root" class="flex-1 relative flex flex-col h-full overflow-hidden bg-slate-50/50">
            <div class="flex items-center justify-center h-full text-slate-400">Loading Dashboard System...</div>
        </main>
    </div>

    <script src="js/dashboard-no-jsx.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.lucide) window.lucide.createIcons();
        });
    </script>
</body>

</html>
