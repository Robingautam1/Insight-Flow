<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightFlow — Ultimate Dashboard</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- Styles & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#3B82F6', secondary: '#6366F1' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'bounce-slight': 'bounceSlight 1s infinite'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        slideIn: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 font-sans overflow-hidden">

    <div class="flex h-screen w-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col z-20 shadow-sm">
            <div class="p-6">
                <a href="index.html" class="flex items-center gap-2 text-2xl font-bold text-slate-800">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white"><i
                            data-lucide="activity"></i></div>
                    <span>Insight<span class="text-blue-600">Flow</span></span>
                </a>
            </div>
            <nav class="flex-1 px-4 space-y-1">
                <a href="dashboard.html"
                    class="flex items-center gap-3 px-4 py-3 text-blue-600 bg-blue-50 rounded-xl font-medium transition-colors">
                    <i data-lucide="layout-grid" size="20"></i> Dashboard
                </a>
                <a href="analytics.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-medium transition-colors">
                    <i data-lucide="bar-chart-2" size="20"></i> Analytics
                </a>
                <a href="data.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-medium transition-colors">
                    <i data-lucide="database" size="20"></i> Data Sources
                </a>
                <a href="settings.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 hover:text-slate-900 rounded-xl font-medium transition-colors">
                    <i data-lucide="settings" size="20"></i> Settings
                </a>
            </nav>
            <div class="p-4 mt-auto">
                <div class="bg-slate-900 text-white rounded-xl p-4 relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-3 opacity-10"><i data-lucide="zap" size="48"></i></div>
                    <h4 class="font-bold relative z-10">Pro Plan</h4>
                    <p class="text-xs text-slate-400 mb-3 relative z-10">12 days remaining</p>
                    <div class="w-full bg-slate-700 h-1.5 rounded-full mb-3 relative z-10">
                        <div class="bg-blue-500 h-1.5 rounded-full w-[85%]"></div>
                    </div>
                    <button
                        class="w-full py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-xs font-bold transition-colors relative z-10">Upgrade
                        Now</button>
                </div>
            </div>
        </aside>

        <!-- Main Content (React Root) -->
        <main id="react-root" class="flex-1 relative flex flex-col h-full overflow-hidden bg-slate-50/50"></main>
    </div>

    <!-- React Logic -->
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, useCallback } = React;
        const {
            AreaChart, Area, LineChart, Line, BarChart, Bar,
            PieChart, Pie, Cell, ComposedChart,
            XAxis, YAxis, CartesianGrid, Tooltip, Legend,
            ResponsiveContainer, Brush, ReferenceLine
        } = Recharts;

        // --- Lucide Icon Mapper for React ---
        // Dynamically create React components from Lucide's global definition
        // --- Safer Icon Component ---
        const Icon = ({ name, size = 18, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons({
                        root: iconRef.current ? iconRef.current.parentNode : document,
                        nameAttr: 'data-lucide',
                        attrs: {
                            class: `lucide lucide-${name} ${className}`,
                            width: size,
                            height: size
                        }
                    });
                }
            }, [name, size, className]);

            // Convert PascalCase to kebab-case for data-lucide (e.g. DollarSign -> dollar-sign)
            const kebabName = name.replace(/([a-z0-9]|(?=[A-Z]))([A-Z])/g, '$1-$2').toLowerCase();
            return <i ref={iconRef} data-lucide={kebabName} className={className} width={size} height={size}></i>;
        };

        // Proxy to handle <IconName /> usage
        const Icons = new Proxy({}, {
            get: (target, prop) => (props) => <Icon name={prop} {...props} />
        });

        // Destructure commonly used icons
        const {
            Leaf, DollarSign, Users, ShoppingBag, AlertCircle,
            TrendingUp, TrendingDown, Download, Plus, X,
            RefreshCw, Search, Eye, Edit, Trash2, FileText,
            UserPlus, BarChart3, Clock, Target, Zap,
            Activity, Check, CheckCircle, XCircle, Info,
            ChevronUp, ChevronDown, ChevronLeft, ChevronRight,
            ChevronsLeft, ChevronsRight, Calendar, Filter,
            Sparkles, Menu, Keyboard, FileX, Settings, MoreHorizontal, Bell,
            CreditCard, Smartphone, Globe, Box
        } = Icons;


        // --- Helper Functions ---
        const formatCurrency = (val) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(val);
        const formatNumber = (val) => new Intl.NumberFormat('en-IN').format(val);

        const generateData = () => {
            const data = [];
            const start = new Date();
            start.setDate(start.getDate() - 30);
            for (let i = 0; i < 30; i++) {
                const d = new Date(start);
                d.setDate(start.getDate() + i);
                data.push({
                    date: d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                    revenue: Math.floor(Math.random() * (60000 - 35000) + 35000),
                    previousRevenue: Math.floor(Math.random() * (55000 - 30000) + 30000),
                    orders: Math.floor(Math.random() * (120 - 50) + 50)
                });
            }
            return data;
        };

        const initialTransactions = [
            { id: '#ORD-9281', customer: 'Rajesh Kumar', amount: 24500, date: new Date().toISOString(), status: 'Paid', channel: 'Website', isNew: false },
            { id: '#ORD-9280', customer: 'Priya Singh', amount: 8900, date: new Date(Date.now() - 3600000).toISOString(), status: 'Pending', channel: 'Mobile App', isNew: false },
            { id: '#ORD-9279', customer: 'Amit Patel', amount: 14200, date: new Date(Date.now() - 7200000).toISOString(), status: 'Paid', channel: 'Marketplace', isNew: false },
            { id: '#ORD-9278', customer: 'Sneha Gupta', amount: 5600, date: new Date(Date.now() - 10800000).toISOString(), status: 'Paid', channel: 'Website', isNew: false },
            { id: '#ORD-9277', customer: 'Vikram Malhotra', amount: 3200, date: new Date(Date.now() - 86400000).toISOString(), status: 'Refunded', channel: 'Offline', isNew: false },
            { id: '#ORD-9276', customer: 'Anjali Desai', amount: 12100, date: new Date(Date.now() - 90000000).toISOString(), status: 'Paid', channel: 'Website', isNew: false }
        ];

        // --- Components ---

        const MetricCard = ({ title, value, change, icon: IconName, color, delay }) => {
            const [displayValue, setDisplayValue] = useState(0);
            // Simple count up effect
            useEffect(() => {
                let start = 0;
                const end = parseInt(String(value).replace(/[^0-9]/g, ''));
                if (start === end) return;

                const duration = 1000;
                const increment = end / (duration / 16);

                const timer = setInterval(() => {
                    start += increment;
                    if (start >= end) {
                        setDisplayValue(end);
                        clearInterval(timer);
                    } else {
                        setDisplayValue(Math.floor(start));
                    }
                }, 16);
                return () => clearInterval(timer);
            }, [value]);

            // Reconstruct formatted string
            const prefix = title.includes('Revenue') ? '₹' : '';
            const suffix = title.includes('Rate') ? '%' : '';
            const finalVal = title.includes('Rate') ? value : prefix + formatNumber(displayValue) + suffix;

            const colorClasses = {
                blue: { bg: 'bg-blue-50', text: 'text-blue-600', border: 'border-blue-100' },
                green: { bg: 'bg-green-50', text: 'text-green-600', border: 'border-green-100' },
                purple: { bg: 'bg-purple-50', text: 'text-purple-600', border: 'border-purple-100' },
                orange: { bg: 'bg-orange-50', text: 'text-orange-600', border: 'border-orange-100' }
            }[color] || { bg: 'bg-slate-50', text: 'text-slate-600', border: 'border-slate-100' };

            const TrendIcon = change.includes('+') ? TrendingUp : (change === 'Stable' ? MoreHorizontal : TrendingDown);
            const trendColor = change.includes('+') ? 'text-green-600' : (change === 'Stable' ? 'text-slate-500' : 'text-red-500');

            return (
                <div className={`bg-white rounded-2xl p-6 border border-slate-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 cursor-pointer group animate-fade-in`} style={{ animationDelay: `${delay}ms` }}>
                    <div className="flex justify-between items-start mb-4">
                        <div className={`p-3 rounded-xl ${colorClasses.bg} ${colorClasses.text} group-hover:scale-110 transition-transform`}>
                            <IconName size={24} />
                        </div>
                        <span className={`inline-flex items-center gap-1 text-xs font-bold px-2.5 py-1 rounded-full bg-slate-50 ${trendColor}`}>
                            <TrendIcon size={12} /> {change}
                        </span>
                    </div>
                    <div>
                        <p className="text-slate-500 font-medium text-sm mb-1">{title}</p>
                        <h3 className="text-2xl font-bold text-slate-800">{finalVal}</h3>
                    </div>
                    {/* Mini Sparkline Simulation */}
                    <div className="h-1 w-full bg-slate-100 rounded-full mt-4 overflow-hidden">
                        <div className={`h-full ${colorClasses.bg.replace('bg-', 'bg-').replace('50', '500')} w-2/3 animate-pulse`}></div>
                    </div>
                </div>
            );
        };

        const Toast = ({ message, type, onClose }) => {
            const colors = {
                success: 'bg-green-600',
                error: 'bg-red-600',
                info: 'bg-blue-600'
            };
            return (
                <div className={`flex items-center gap-3 px-4 py-3 rounded-xl shadow-lg text-white mb-2 animate-slide-in ${colors[type]}`}>
                    {type === 'success' && <CheckCircle size={18} />}
                    {type === 'error' && <XCircle size={18} />}
                    {type === 'info' && <Info size={18} />}
                    <span className="text-sm font-medium">{message}</span>
                    <button onClick={onClose} className="ml-auto opacity-70 hover:opacity-100"><X size={16} /></button>
                </div>
            );
        };

        const Dashboard = () => {
            // State
            const [lastUpdated, setLastUpdated] = useState(new Date());
            const [isRefreshing, setIsRefreshing] = useState(false);
            const [dates, setDates] = useState('30days');
            const [transactions, setTransactions] = useState(initialTransactions);
            const [toasts, setToasts] = useState([]);
            const [chartData, setChartData] = useState(generateData());
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [modalType, setModalType] = useState('add'); // 'add' or 'details'

            // Refs
            const scrollRef = useRef(null);

            // Mock Real-time Updates
            useEffect(() => {
                const interval = setInterval(() => {
                    if (Math.random() > 0.7) {
                        // New Transaction Event
                        const newTx = {
                            id: `#ORD-${Math.floor(Math.random() * 9000) + 10000}`,
                            customer: ['Michael Scott', 'Dwight Schrute', 'Jim Halpert', 'Pam Beesly'][Math.floor(Math.random() * 4)],
                            amount: Math.floor(Math.random() * 10000) + 500,
                            date: new Date().toISOString(),
                            status: 'Paid',
                            channel: 'Website',
                            isNew: true
                        };
                        setTransactions(prev => [newTx, ...prev]);
                        showToast(`New order ${newTx.id} received!`, 'success');
                    }
                    setLastUpdated(new Date());
                }, 15000); // 15s for demo
                return () => clearInterval(interval);
            }, []);

            const showToast = (msg, type = 'info') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, message: msg, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 4000);
            };

            const refreshData = () => {
                setIsRefreshing(true);
                setTimeout(() => {
                    setChartData(generateData()); // Regenerate charts
                    setLastUpdated(new Date());
                    setIsRefreshing(false);
                    showToast('Dashboard usage stats updated', 'info');
                }, 1200);
            };

            const channels = [
                { name: 'Website', value: 1240, color: '#3B82F6' },
                { name: 'Mobile App', value: 856, color: '#10B981' },
                { name: 'Marketplace', value: 432, color: '#F59E0B' },
                { name: 'Offline', value: 128, color: '#EF4444' }
            ];

            const handleAddSubmit = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                setTransactions(prev => [{
                    id: `#ORD-${Math.floor(Math.random() * 9000) + 20000}`,
                    customer: fd.get('customer'),
                    amount: parseFloat(fd.get('amount')),
                    date: fd.get('date'),
                    status: fd.get('status'),
                    channel: fd.get('channel'),
                    isNew: true
                }, ...prev]);
                setIsModalOpen(false);
                showToast('Transaction added successfully', 'success');
            };

            return (
                <div className="flex flex-col h-full">
                    {/* Header */}
                    <div className="h-16 bg-white/80 backdrop-blur-md border-b border-slate-200 flex items-center justify-between px-6 z-30 sticky top-0">
                        <div className="flex items-center gap-4">
                            <h1 className="text-xl font-bold text-slate-800 hidden md:block">Console</h1>
                            <div className="flex items-center gap-2 bg-slate-100 p-1 rounded-lg">
                                {['7d', '30days', '90days', 'All'].map(d => (
                                    <button
                                        key={d}
                                        onClick={() => setDates(d)}
                                        className={`px-3 py-1 text-xs font-semibold rounded-md transition-all ${dates === d ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                    >
                                        {d}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="hidden md:flex items-center gap-2 text-xs font-medium text-slate-500 bg-slate-50 px-3 py-1.5 rounded-full border border-slate-200">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                Live Updates On
                            </div>
                            <button onClick={refreshData} className={`p-2 text-slate-500 hover:text-blue-600 transition-colors rounded-full hover:bg-slate-100 ${isRefreshing ? 'animate-spin' : ''}`}>
                                <RefreshCw size={18} />
                            </button>
                            <div className="h-8 w-8 bg-gradient-to-tr from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white font-bold text-xs ring-2 ring-white shadow-lg">JD</div>
                        </div>
                    </div>

                    {/* Scrollable Content */}
                    <div className="flex-1 overflow-y-auto p-6 space-y-8 scroll-smooth" ref={scrollRef}>

                        {/* Metrics Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <MetricCard title="Total Revenue" value={1245000} change="+14%" icon={DollarSign} color="blue" delay={0} />
                            <MetricCard title="Active Customers" value={1240} change="+5%" icon={Users} color="green" delay={100} />
                            <MetricCard title="New Orders" value={356} change="+2%" icon={ShoppingBag} color="purple" delay={200} />
                            <MetricCard title="Refund Rate" value="2.4" change="Stable" icon={AlertCircle} color="orange" delay={300} />
                        </div>

                        {/* Flex Layout for Charts & Side Widgets */}
                        <div className="flex flex-col xl:flex-row gap-6">
                            {/* Main Charts Column */}
                            <div className="flex-1 space-y-6 min-w-0">
                                {/* Revenue Chart */}
                                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                    <div className="flex flex-wrap justify-between items-center mb-6">
                                        <div>
                                            <h3 className="text-lg font-bold text-slate-800">Revenue Performance</h3>
                                            <p className="text-sm text-slate-500">Comparing current vs previous period</p>
                                        </div>
                                        <button className="text-sm text-blue-600 font-medium hover:bg-blue-50 px-3 py-1 rounded-lg transition-colors flex items-center gap-1">
                                            <Download size={14} /> Report
                                        </button>
                                    </div>
                                    <div className="h-[320px] w-full">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <ComposedChart data={chartData}>
                                                <defs>
                                                    <linearGradient id="colorRev" x1="0" y1="0" x2="0" y2="1">
                                                        <stop offset="5%" stopColor="#3B82F6" stopOpacity={0.2} />
                                                        <stop offset="95%" stopColor="#3B82F6" stopOpacity={0} />
                                                    </linearGradient>
                                                </defs>
                                                <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                <XAxis dataKey="date" axisLine={false} tickLine={false} tick={{ fill: '#94a3b8', fontSize: 11 }} minTickGap={30} />
                                                <YAxis axisLine={false} tickLine={false} tick={{ fill: '#94a3b8', fontSize: 11 }} tickFormatter={v => `₹${v / 1000}k`} />
                                                <Tooltip
                                                    contentStyle={{ backgroundColor: '#1e293b', border: 'none', borderRadius: '12px', color: '#fff', boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1)' }}
                                                    itemStyle={{ color: '#fff' }}
                                                    formatter={(val) => `₹${val.toLocaleString()}`}
                                                />
                                                <Legend iconType="circle" />
                                                <Area type="monotone" dataKey="revenue" stroke="#3B82F6" strokeWidth={3} fillUrl="url(#colorRev)" fill="#3B82F6" animationDuration={1000} />
                                                <Line type="monotone" dataKey="previousRevenue" stroke="#94a3b8" strokeDasharray="5 5" strokeWidth={2} dot={false} name="Previous Period" />
                                            </ComposedChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>

                                {/* Transaction Table */}
                                <div className="bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden">
                                    <div className="p-6 border-b border-slate-100 flex flex-wrap gap-4 justify-between items-center bg-white/50 backdrop-blur-sm">
                                        <h3 className="text-lg font-bold text-slate-800">Recent Transactions</h3>
                                        <div className="flex gap-2 flex-wrap">
                                            <div className="relative">
                                                <Search className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" size={16} />
                                                <input
                                                    type="text"
                                                    placeholder="Search..."
                                                    value={searchQuery}
                                                    onChange={(e) => setSearchQuery(e.target.value)}
                                                    className="pl-9 pr-4 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-100 w-40 lg:w-64"
                                                />
                                            </div>
                                            <button onClick={() => setIsModalOpen(true)} className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold rounded-lg shadow-lg shadow-blue-500/20 transition-all">
                                                <Plus size={16} /> Add New
                                            </button>
                                        </div>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left text-sm">
                                            <thead className="bg-slate-50 text-slate-500 uppercase tracking-wider font-semibold text-xs">
                                                <tr>
                                                    <th className="px-6 py-4">ID</th>
                                                    <th className="px-6 py-4">Customer</th>
                                                    <th className="px-6 py-4">Date</th>
                                                    <th className="px-6 py-4">Amount</th>
                                                    <th className="px-6 py-4">Status</th>
                                                    <th className="px-6 py-4 text-right">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {transactions
                                                    .filter(t => t.customer.toLowerCase().includes(searchQuery.toLowerCase()) || t.id.includes(searchQuery))
                                                    .map(tx => (
                                                        <tr key={tx.id} className={`hover:bg-slate-50/80 transition-colors group ${tx.isNew ? 'bg-blue-50/30' : ''}`}>
                                                            <td className="px-6 py-4 font-mono font-medium text-slate-500">{tx.id} {tx.isNew && <span className="text-[10px] bg-blue-100 text-blue-700 px-1.5 py-0.5 rounded ml-2">NEW</span>}</td>
                                                            <td className="px-6 py-4 font-bold text-slate-700">{tx.customer}</td>
                                                            <td className="px-6 py-4 text-slate-500">{new Date(tx.date).toLocaleDateString()}</td>
                                                            <td className="px-6 py-4 font-semibold text-slate-900">₹{tx.amount.toLocaleString()}</td>
                                                            <td className="px-6 py-4">
                                                                <span className={`px-2.5 py-1 rounded-full text-xs font-bold inline-flex items-center gap-1.5 ${tx.status === 'Paid' ? 'bg-green-100 text-green-700' :
                                                                    tx.status === 'Pending' ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700'
                                                                    }`}>
                                                                    <span className={`w-1.5 h-1.5 rounded-full ${tx.status === 'Paid' ? 'bg-green-500' : tx.status === 'Pending' ? 'bg-yellow-500' : 'bg-red-500'}`}></span>
                                                                    {tx.status}
                                                                </span>
                                                            </td>
                                                            <td className="px-6 py-4 text-right">
                                                                <div className="opacity-0 group-hover:opacity-100 transition-opacity flex justify-end gap-2">
                                                                    <button className="p-1 text-slate-400 hover:text-blue-600 hover:bg-white rounded shadow-sm border border-transparent hover:border-slate-200"><Eye size={16} /></button>
                                                                    <button className="p-1 text-slate-400 hover:text-red-600 hover:bg-white rounded shadow-sm border border-transparent hover:border-slate-200" onClick={() => {
                                                                        setTransactions(prev => prev.filter(item => item.id !== tx.id));
                                                                        showToast('Transaction deleted', 'success');
                                                                    }}><Trash2 size={16} /></button>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                    ))}
                                            </tbody>
                                        </table>
                                        {transactions.length === 0 && <div className="p-8 text-center text-slate-400">No transactions found.</div>}
                                    </div>
                                </div>
                            </div>

                            {/* Sidebar Widgets Column */}
                            <div className="xl:w-80 w-full space-y-6">
                                {/* Donut Chart */}
                                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm relative overflow-hidden">
                                    <h3 className="font-bold text-slate-800 mb-4">Orders by Channel</h3>
                                    <div className="h-[250px] relative">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <PieChart>
                                                <Pie
                                                    data={channels}
                                                    innerRadius={60}
                                                    outerRadius={85}
                                                    paddingAngle={5}
                                                    dataKey="value"
                                                >
                                                    {channels.map((entry, index) => (
                                                        <Cell key={`cell-${index}`} fill={entry.color} strokeWidth={0} />
                                                    ))}
                                                </Pie>
                                                <Tooltip contentStyle={{ borderRadius: '12px', border: 'none', boxShadow: '0 4px 6px -1px rgba(0,0,0,0.1)' }} />
                                            </PieChart>
                                        </ResponsiveContainer>
                                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center pointer-events-none">
                                            <div className="text-3xl font-bold text-slate-800">2,656</div>
                                            <div className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Total Orders</div>
                                        </div>
                                    </div>
                                    <div className="space-y-3 mt-2">
                                        {channels.map(c => (
                                            <div key={c.name} className="flex items-center justify-between text-sm">
                                                <div className="flex items-center gap-2">
                                                    <span className="w-3 h-3 rounded-full" style={{ backgroundColor: c.color }}></span>
                                                    <span className="text-slate-600">{c.name}</span>
                                                </div>
                                                <span className="font-semibold text-slate-900">{c.value}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Goals Widget */}
                                <div className="bg-gradient-to-br from-indigo-600 to-purple-700 rounded-2xl p-6 text-white shadow-lg relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-4 opacity-10"><Target size={64} /></div>
                                    <h3 className="font-bold text-lg mb-6 flex items-center gap-2 relative z-10"><Target size={20} /> Monthly Goals</h3>

                                    <div className="space-y-5 relative z-10">
                                        <div>
                                            <div className="flex justify-between text-xs font-semibold mb-2 opacity-90">
                                                <span>Revenue</span>
                                                <span>82%</span>
                                            </div>
                                            <div className="h-2 bg-white/20 rounded-full overflow-hidden">
                                                <div className="h-full bg-white rounded-full w-[82%] shadow-[0_0_10px_rgba(255,255,255,0.5)]"></div>
                                            </div>
                                        </div>
                                        <div>
                                            <div className="flex justify-between text-xs font-semibold mb-2 opacity-90">
                                                <span>Customers</span>
                                                <span>45%</span>
                                            </div>
                                            <div className="h-2 bg-white/20 rounded-full overflow-hidden">
                                                <div className="h-full bg-green-400 rounded-full w-[45%]"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Recent Activity */}
                                <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm">
                                    <h3 className="font-bold text-slate-800 mb-4 flex items-center gap-2"><Activity size={18} className="text-blue-500" /> Activity Feed</h3>
                                    <div className="relative pl-4 border-l border-slate-100 space-y-6">
                                        {[
                                            { title: 'New Order #ORD-9281', time: 'Just now', desc: 'Rajesh Kumar purchased Premium Plan', icon: ShoppingBag, color: 'text-green-500', bg: 'bg-green-100' },
                                            { title: 'Payment Failed', time: '2 mins ago', desc: 'Order #ORD-9276 transaction declined', icon: AlertCircle, color: 'text-red-500', bg: 'bg-red-100' },
                                            { title: 'New Customer', time: '15 mins ago', desc: 'Sarah Smith signed up via Website', icon: UserPlus, color: 'text-blue-500', bg: 'bg-blue-100' }
                                        ].map((act, i) => (
                                            <div key={i} className="relative">
                                                <div className={`absolute -left-[25px] top-0 w-5 h-5 rounded-full ${act.bg} ${act.color} flex items-center justify-center border-2 border-white ring-2 ring-slate-50`}>
                                                    <act.icon size={10} />
                                                </div>
                                                <h4 className="text-sm font-bold text-slate-800">{act.title}</h4>
                                                <p className="text-xs text-slate-500 mt-0.5 mb-1">{act.desc}</p>
                                                <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wide">{act.time}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Toast Container */}
                    <div className="fixed top-24 right-6 z-50 flex flex-col items-end pointer-events-none child-auto-pointer" style={{ pointerEvents: 'none' }}>
                        <div style={{ pointerEvents: 'auto' }}>
                            {toasts.map(t => <Toast key={t.id} {...t} onClose={() => setToasts(prev => prev.filter(x => x.id !== t.id))} />)}
                        </div>
                    </div>

                    {/* Add Transaction Modal & Backdrop */}
                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onClick={() => setIsModalOpen(false)}></div>
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg relative z-10 overflow-hidden animate-in fade-in zoom-in duration-200">
                                <div className="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                    <div>
                                        <h3 className="font-bold text-lg text-slate-800">Add New Transaction</h3>
                                        <p className="text-sm text-slate-500">Record a new manual order properly.</p>
                                    </div>
                                    <button onClick={() => setIsModalOpen(false)} className="bg-white p-2 text-slate-400 hover:text-slate-600 rounded-lg hover:shadow-md transition-all border border-transparent hover:border-slate-100"><X size={20} /></button>
                                </div>
                                <form onSubmit={handleAddSubmit} className="p-8 space-y-5">
                                    <div className="space-y-1.5">
                                        <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><Users size={14} /> Customer Name</label>
                                        <input type="text" name="customer" required className="w-full px-4 py-2.5 border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all font-medium" placeholder="e.g. Rahul Sharma" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-5">
                                        <div className="space-y-1.5">
                                            <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><DollarSign size={14} /> Amount</label>
                                            <input type="number" name="amount" required className="w-full px-4 py-2.5 border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all font-medium" placeholder="0.00" />
                                        </div>
                                        <div className="space-y-1.5">
                                            <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><Calendar size={14} /> Date</label>
                                            <input type="date" name="date" required className="w-full px-4 py-2.5 border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all font-medium text-slate-600" />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-5">
                                        <div className="space-y-1.5">
                                            <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><Activity size={14} /> Status</label>
                                            <select name="status" className="w-full px-4 py-2.5 border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all font-medium bg-white text-slate-600 appearance-none">
                                                <option>Paid</option>
                                                <option>Pending</option>
                                                <option>Refunded</option>
                                            </select>
                                        </div>
                                        <div className="space-y-1.5">
                                            <label className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2"><Globe size={14} /> Channel</label>
                                            <select name="channel" className="w-full px-4 py-2.5 border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition-all font-medium bg-white text-slate-600 appearance-none">
                                                <option>Website</option>
                                                <option>Mobile App</option>
                                                <option>Marketplace</option>
                                                <option>Offline</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="pt-4">
                                        <button type="submit" className="w-full btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 hover:-translate-y-0.5 transition-all flex items-center justify-center gap-2">
                                            <CheckCircle size={18} /> Confirm Transaction
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('react-root'));
        root.render(<Dashboard />);
    </script>
</body>

</html>
